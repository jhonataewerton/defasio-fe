<div class="row justify-content-center p-30">
  <div class="col-8 shadow-sm p-3 mb-5 bg-white rounded shadow-sm p-3 mb-5 bg-white rounded">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">
            Year
            <input
              class="row form-control mb-3"
              (keyup)="filter()"
              Placeholder="Filter by year"
              [(ngModel)]="filterByYearInput"
            />
          </th>
          <th scope="col">Title</th>
          <th scope="col">
            Winner
            <div class="input-group mb-3">
              <select
                class="custom-select"
                id="inputGroupSelect01"
                [(ngModel)]="selectedShowWin"
                (change)="filter()"
              >
                <option [ngValue]="null" selected>Sim/Não</option>
                <option [ngValue]="true">Sim</option>
                <option [ngValue]="false">Não</option>
              </select>
            </div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of tableData?.content">
          <th scope="row">{{ item.id }}</th>
          <td>{{ item.year }}</td>
          <td>{{ item.title }}</td>
          <td>{{ item.winner ? "Yes" : "No" }}</td>
        </tr>
      </tbody>

    </table>

    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" aria-label="Previous">
          <span aria-hidden="true" (click)="setPage(0)">&laquo;</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let page of [].constructor(tableData?.totalPages); let index = index"><a class="page-link" (click)="setPage(index)">{{index + 1}}</a></li>
      <li class="page-item">
        <a class="page-link" aria-label="Next">
          <span aria-hidden="true" (click)="setPage(tableData.totalPages)">&raquo;</span>
        </a>
      </li>
    </ul>
  </div>
</div>
